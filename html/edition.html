<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/editor.css" />
    <title>character editor</title>
  </head>
  <body>
    <header id="app-header">
      <h1>character editor</h1>
    </header>
<section class="editor-wrapper">

  <div class="card__container">
    <form class="card__image-input" action="#">
      <input type="image" placeholder="Picture" name="" id="input__Picture" />
      <input
        type="text"
        placeholder="character name"
        name="input__Picture"
        id="input__Picture"
      />
      <input
        type="text"
        placeholder="short description"
        name="input__shortDesc"
        id="input__shortDesc"
      />
      <input
        type="text"
        placeholder="long description"
        name="input__longDesc"
        id="input__longDesc"
      />

      <button
        type="submit"
        class="submit-search-button"
        title="click to submit"
      ></button>
    </form>
    </div>
</section>
      <div class="navbar">
        <a class="btn" href="#">characters Manager</a>
        <a class="btn" href="#">character delete</a>
      </div>
    </div>
  </body>
</html>
