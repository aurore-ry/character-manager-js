<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="US-ASCII" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/editor.css" />
    <title>character editor</title>
  </head>
  <body>
    <header id="app-header">
      <h1>character editor</h1>
    </header>

    <form>
      <label for="himage">Hero Picture</label>
      <input type="image" id="i" width="100" height="100s" value="image" />
      <label for="hname">Hero name:</label><br />
      <input
        type="text"
        id="a"
        name="hname"
        placeholder="Hero name ...."
      /><br />
      <label for="hsdesc">Short description:</label><br />
      <textarea
        type="text"
        id="b"
        name="hsdesc"
        placeholder="Hero short desc ..."
      ></textarea>
      <br />
      <label for="hldesc">Long description:</label><br />
      <textarea
        type="text"
        id="c"
        name="hldesc"
        placeholder="Hero long desc ..."
      ></textarea>
      <br />
    </form>

    <button type="submit" id="submit_button">Post Edition</button>

    <div class="navbar">
      <a href="../index.html" id="home" class="edit-style-btn"
        >Home</a
      >
    </div>
  </body>
  <script src="../src/main.js"></script>
  
</html>
