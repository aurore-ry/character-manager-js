<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Home</title>
  </head>
  <body>
    <header id="app-header">
      <h1>Characters manager</h1>
      <form class="search-input" enctype="multipart/form-data">
        <input
          type="text"
          placeholder="Search..."
          name="search"
          id="search-bar"
        />
        <button
          type="submit"
          class="submit-search-button"
          title="click to search"
        >
          <img class="search-glass" src="./images/search-glass.svg" />
        </button>
      </form>
    </header>

    <section class="hero-wrapper">
      <!-- Cards go here -->
    </section>

    <footer class="main-page-footer">
      <button class="add-character-button" onclick="openForm()">
        add a new character <img src="" />
      </button>

      <div class="form-container">
        <button class="close-form" onclick="closeForm()">X</button>

        <form
          action="#"
          method="post"
          enctype="multipart/form-data"
          class="form-popup"
          id="new-character-form"
        >
          <label class="label-file" for="character-image"
            >Choose file to upload</label
          >
          <input
            class="btn-file-upload"
            type="file"
            id="character-image"
            name="profile_pic"
            accept=".jpg, .jpeg, .png"
          />
          <label for="character-name" class="label-name"
            >Name of your character</label
          >
          <input type="text" id="character-name" />

          <label for="character-short-description" class="label-description"
            >Write a short description of the character</label
          >
          <input type="text" id="character-short-description" />
          <label for="character-description"
            >Enter the story of the character</label
          >
          <textarea
            type="text"
            id="character-description"
            class="story"
          ></textarea>
          <button
            type="submit"
            id="new-character-submit-button"
            class="submit-btn"
          >
            Submit
          </button>

          <span id="create-character-error" style="color: red"></span>
        </form>
      </div>
    </footer>

    <template id="card-template">
      <div class="hero-card">
        <header class="hero-header">
          <img class="avatar-hero-card" src="./images/loki.jpeg" />
          <h5 class="hero-name-card">Loki</h5>
        </header>
        <hr class="divider" />
        <p class="hero-description-card">
          Loki, Prince of Asgard, Odinson, rightful heir of Jotunheim, and God
          of Mischief, is burdened with glorious purpose. His desire to be a
          king drives him to sow chaos in Asgard. In his lust for power, he
          extends his reach to Earth.
        </p>
        <a class="btn-see-hero" href="./html/singleCharacter.html"
          >See character</a
        >
      </div>
    </template>
  </body>
  <script src="src/main.js"></script>
</html>
